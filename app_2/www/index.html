<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/bp.main.css" />
        <link rel="stylesheet" type="text/css" href="assets/libs/jquery/css/jquery.mobile.css" />
        <title>Bepots</title>
    </head>
    <body>
        <div id="preloader"></div>
        <div data-role="page" id="productsList">

            <div data-role="header">
                <a class="ui-btn-left ui-btn-corner-all ui-btn ui-icon-home ui-btn-icon-notext ui-shadow" title=" Inicio " data-form="ui-icon" data-role="button" role="button"> Inicio </a>
                <h1>SmartBuy App</h1>
                <a class="ui-btn-right ui-btn-corner-all ui-btn ui-icon-camera ui-btn-icon-notext ui-shadow" title=" Escanear código " data-form="ui-icon" data-role="button" role="button">Escanear Código</a>
            </div><!-- /header -->
            <div role="main" class="ui-content">
                <form class="ui-filterable">
                        <input id="searchProductByText-input" data-type="search" data-list="#searchProductByText-list" placeholder="Encuentra un producto...">
                </form>
                <ul id="searchProductByText-list"
                    data-role="listview"
                    data-split-theme="a"
                    data-inset="true"
                    data-split-icon="gear"
                    >
                </ul>
            </div>

        </div><!-- /page -->

        <div data-role="page" id="productsDetail">

            <div data-role="header">
                <h1>Detalle de producto</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">

            </div><!-- /content -->




            <div data-role="footer">
                <h4>Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <div class="templatesCtn hidden">
            <ul>
                <li class="tpl-productItem productItem">
                    <a href="#">
                        <img class="productImage bp-image" src="assets/images/no-image.png">
                        <h2 class="bp-title"></h2>
                        <p class="bp-brand"></p>
                    </a>
                    <a href="#addToCart" data-rel="popup" data-position-to="window" data-transition="pop">Agregar a mi carro</a>
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="assets/libs/jquery/js/jquery.js"></script>
        <script type="text/javascript" src="assets/libs/jquery/js/jquery.mobile.js"></script>
        <script type="text/javascript" src="assets/js/bp.main.js"></script>
        <script type="text/javascript" src="assets/js/bp.events.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
